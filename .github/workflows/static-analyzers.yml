name: Static Analyzers

on:
  workflow_call:

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    env:
      CMAKE_GENERATOR: Ninja
      CC: clang
      CXX: clang++

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: source

      - name: Install dependencies
        run: sudo -E source/scripts/ci/gha/install-dependencies.sh

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          source-root: source
          languages: c-cpp
          build-mode: manual
          queries: security-extended,security-and-quality

      - name: Configure
        run: |
          cmake \
              -S source \
              -B build \
              -DAUTOCOMPAT_ENABLE_OVERRIDE_COMPILER_LAUNCHER=ON \
              -DAUTOCOMPAT_ENABLE_TESTING=OFF

      - name: Build
        env:
          LAUNCHER_OVERRIDE_CC: codeql-clang
          REAL_CC: /bin/true
          LAUNCHER_OVERRIDE_CXX: codeql-clang++
          REAL_CXX: /bin/true
        run: cmake --build build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          checkout_path: ${{ github.workspace }}/source
          category: "/language:c-cpp"
          upload-database: true

  clang-analyzer:
    name: Clang Analyzer
    runs-on: ubuntu-latest
    env:
      CMAKE_GENERATOR: Ninja
      CC: clang
      CXX: clang++
      EXTRA_PACKAGES: clang-tools

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: source

      - name: Install dependencies
        run: sudo -E source/scripts/ci/gha/install-dependencies.sh

      - name: Configure
        env:
          LAUNCHER_OVERRIDE_CC: ${{ env.CC }}
          LAUNCHER_OVERRIDE_CXX: ${{ env.CXX }}
        run: |
          scan-build cmake \
            -S source \
            -B build \
            -DAUTOCOMPAT_ENABLE_OVERRIDE_COMPILER_LAUNCHER=ON \
            -DBUILD_TESTING=OFF

      - name: Analyze
        env:
          CCC_CC: /bin/true
          CCC_CXX: /bin/true
        run: |
          mkdir sarif
          scan-build \
            -V -sarif -o sarif \
            cmake --build build

      - name: Merge SARIF results
        run: |
          jq -s '.[0] * {
              runs: (map(.runs) | add | map(
                .tool.driver.name = "Clang Static Analyzer"
              ))
            }' \
            sarif/*/*.sarif | tee merged.sarif

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          checkout_path: source
          sarif_file: merged.sarif
