name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }} ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      all: ${{ steps.changes.outputs.all }}
      ci: ${{ steps.changes.outputs.ci }}
      src: ${{ steps.changes.outputs.src }}
      docs: ${{ steps.changes.outputs.docs }}
      linters: ${{ steps.changes.outputs.linters }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect changed files
        id: changes
        uses: ./.github/actions/changed-files
        with:
          filters: |
            src:
              - 'CMakeLists.txt'
              - 'cmake/**'
              - 'src/**'
              - 'tests/**'
            docs:
              - '**.md'
              - 'docs/**'
              - 'README*'
              - 'LICENSE*'
            linters:
              - '.clang-tidy'
              - '.cppcheck'
              - '.iwyu*'

  build-and-test:
    needs: detect_changes
    if: needs.detect_changes.outputs.src
    runs-on: ubuntu-latest
    env:
      CMAKE_GENERATOR: Ninja
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: gcc
          - compiler: clang
            libcxx: libstdc++
          - compiler: clang
            libcxx: libc++
    steps:
      - name: Checkout code into source directory
        uses: actions/checkout@v2
        with:
          path: source

      - name: Install dependencies
        run: sudo apt-get install -y build-essential cmake ninja-build

      - name: Install libc++ if needed
        if: matrix.libcxx == 'libc++'
        run: sudo apt-get install -y libc++-dev libc++abi-dev

      - name: Configure
        env:
          CC: ${{ matrix.compiler == 'gcc' && 'gcc' || 'clang' }}
          CXX: ${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}
          CXXFLAGS: ${{ matrix.compiler == 'clang' && '-stdlib=' || '' }}${{ matrix.libcxx }}
        run: |
          cmake -S source -B build

      - name: Build
        run: |
          cmake --build build

      - name: Test
        run: |
          ctest --test-dir build --output-on-failure

  linters:
    needs: detect_changes
    if: needs.detect_changes.outputs.src || needs.detect_changes.outputs.linters
    runs-on: ubuntu-latest
    env:
      CMAKE_GENERATOR: Ninja
      CC: clang
      CXX: clang++
    strategy:
      fail-fast: false
      matrix:
        linter: [cppcheck, clang-tidy, include-what-you-use]

    steps:
      - name: Checkout code into source directory
        uses: actions/checkout@v2
        with:
          path: source

      - name: Install dependencies
        run: sudo apt-get install -y build-essential cmake clang ninja-build

      - name: Install linters
        run: |
          if [ "${{ matrix.linter }}" == "cppcheck" ]; then
            sudo apt-get install -y cppcheck
          elif [ "${{ matrix.linter }}" == "clang-tidy" ]; then
            sudo apt-get install -y clang-tidy
          elif [ "${{ matrix.linter }}" == "include-what-you-use" ]; then
            sudo apt-get install -y iwyu
          fi

      - name: Configure with linters enabled
        run: |
          linter_args=()
          if [ "${{ matrix.linter }}" == "cppcheck" ]; then
            linter_args+=( -DCLANG_TIDY_EXECUTABLE=IGNORE )
            linter_args+=( -DINCLUDE_WHAT_YOU_USE_EXECUTABLE=IGNORE )
          elif [ "${{ matrix.linter }}" == "clang-tidy" ]; then
            linter_args+=( -DCPPCHECK_EXECUTABLE=IGNORE )
            linter_args+=( -DINCLUDE_WHAT_YOU_USE_EXECUTABLE=IGNORE )
          elif [ "${{ matrix.linter }}" == "include-what-you-use" ]; then
            linter_args+=( -DCPPCHECK_EXECUTABLE=IGNORE )
            linter_args+=( -DCLANG_TIDY_EXECUTABLE=IGNORE )
          fi

          cmake \
            -S source \
            -B build \
            -DAUTOCOMPAT_ENABLE_LINTERS=ON \
            "${linter_args[@]}"

      - name: Build
        run: |
          cmake --build build
